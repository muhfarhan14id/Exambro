<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Dibatasi</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #334155;
            --border-color: #e2e8f0;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out;
        }

        .icon-wrapper {
            background-color: #f1f5f9;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            color: var(--accent-color);
            stroke-width: 1.5;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 24px 0;
            width: 100%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #0f172a;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .technical-info {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 24px;
            font-family: 'Monaco', 'Consolas', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="icon-wrapper">
            <!-- Icon Globe Lock -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                <rect x="14" y="14" width="8" height="6" rx="1" fill="var(--card-bg)"></rect>
                <path d="M18 14V12a2 2 0 0 0-2-2 2 2 0 0 0-2 2v2"></path>
            </svg>
        </div>

        <h1>Akses Tidak Tersedia</h1>
        <p>
            Mohon maaf, layanan kami saat ini belum tersedia untuk wilayah Anda. 
            Hal ini mungkin disebabkan oleh kebijakan regional atau pemeliharaan sistem. 
            Silakan coba akses kembali beberapa saat lagi.
        </p>

        <button class="btn" onclick="window.location.reload()">
            Muat Ulang Halaman
        </button>

        <div class="divider"></div>

        <div class="technical-info">
            <span>Error: 403 Forbidden</span>
            <span id="ref-id">Ref ID: ...</span>
        </div>
    </main>

    <script>
        // Membuat ID Referensi acak agar terlihat lebih teknis dan autentik
        document.addEventListener("DOMContentLoaded", function() {
            const refElement = document.getElementById('ref-id');
            const randomId = Math.random().toString(36).substring(2, 10).toUpperCase();
            refElement.textContent = `Ref ID: ${randomId}`;
        });
    </script>
</body>
</html>
