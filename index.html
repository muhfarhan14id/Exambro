<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LanaExam Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- jsQR Library for Scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <style>
        /* Animasi Garis Scan */
        @keyframes scan-line {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        .animate-scan {
            animation: scan-line 2s ease-in-out infinite;
        }
        /* Hide scrollbar for locking feel */
        body { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG Manual) ---
        const IconArrowRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconCamera = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconFileText = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>;
        const IconMoreVertical = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>;
        const IconAlertTriangle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const IconZap = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconArrowLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>;

        // --- COMPONENTS ---

        // 1. HOME SCREEN
        const HomeScreen = ({ urlInput, setUrlInput, handleStart, goToScan, onGalleryScan }) => {
            const fileInputRef = useRef(null);
            
            return (
                <div className="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4 relative overflow-hidden font-sans">
                    <input type="file" ref={fileInputRef} onChange={onGalleryScan} accept="image/*" className="hidden" />
                    
                    {/* Background Texture - Keeping neutral but compatible with blue */}
                    <div className="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-blue-100 to-transparent -z-10 opacity-50" style={{
                        backgroundImage: `url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233B82F6' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")`
                    }}></div>

                    <div className="w-full max-w-md bg-white/90 backdrop-blur-sm p-6 rounded-lg shadow-sm z-10 border-t-4 border-blue-600">
                        <div className="mb-8 mt-4 text-center">
                            <h2 className="text-2xl font-bold text-blue-700 mb-6">LanaExam</h2>
                        </div>
                        <div className="mb-8">
                            <label className="block text-sm font-bold text-gray-700 mb-2">Masukkan IP address/alamat server</label>
                            <input
                                type="text"
                                value={urlInput}
                                onChange={(e) => setUrlInput(e.target.value)}
                                placeholder="Contoh: google.com atau docs.google.com/forms..."
                                autoComplete="off"
                                className="w-full border-b-2 border-gray-800 py-2 px-1 bg-transparent text-gray-900 font-medium placeholder-gray-500 focus:outline-none focus:border-blue-600 transition-colors"
                            />
                        </div>

                        <div className="space-y-3">
                            <button onClick={handleStart} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full flex items-center justify-between shadow-md transition-all active:scale-95">
                                <span className="flex items-center ml-4">LANJUTKAN</span>
                                <IconArrowRight className="w-5 h-5 mr-2" />
                            </button>
                            <button onClick={goToScan} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full flex items-center justify-between shadow-md transition-all active:scale-95">
                                <span className="flex items-center text-sm uppercase ml-4">Scan QR Code Alamat Server</span>
                                <IconCamera className="w-5 h-5 mr-2" />
                            </button>
                            <button onClick={() => fileInputRef.current && fileInputRef.current.click()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full flex items-center justify-between shadow-md transition-all active:scale-95">
                                <span className="flex items-center text-sm uppercase ml-4">Scan QR Code Dari Gallery</span>
                                <IconFileText className="w-5 h-5 mr-2" />
                            </button>
                        </div>

                        <div className="mt-12 border-2 border-gray-200 bg-blue-50/50 p-4 text-sm text-gray-800 leading-relaxed font-medium rounded-md">
                            <p className="font-bold mb-1 text-blue-800">Petunjuk :</p>
                            <ol className="list-decimal pl-4 space-y-1">
                                <li>Jangan menggunakan url yang dibuat pendek (url shortener)</li>
                                <li>Bila membuat qrcode di website qrcode generator, pilih yang freetext bukan url dan jangan disertakan http/https</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. ERROR VIEW
        const ErrorView = ({ activeUrl }) => (
            <div className="flex flex-col p-4 pt-8 bg-white h-full font-sans">
                <div className="mb-4">
                    <svg className="w-16 h-16 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.5,12c-0.8,0-1.5,0.7-1.5,1.5S16.7,15,17.5,15S19,14.3,19,13.5S18.3,12,17.5,12z M6.5,12C5.7,12,5,12.7,5,13.5 S5.7,15,6.5,15S8,14.3,8,13.5S7.3,12,6.5,12z M19.6,7.5l1.6-2.8l-1.1-0.6l-1.7,2.8C16.8,6.3,14.5,6,12,6s-4.8,0.3-6.5,1L3.9,4.1 L2.8,4.7l1.6,2.8C2.5,8.8,1.2,10.8,1,13h22C22.8,10.8,21.5,8.8,19.6,7.5z"/>
                    </svg>
                </div>
                <h1 className="text-2xl font-bold text-black mb-4">Halaman web tidak tersedia</h1>
                <p className="text-gray-800 mb-6">
                    Halaman web di <span className="font-bold">{activeUrl}</span> tidak dapat dimuat karena:
                </p>
                <p className="text-gray-600 text-sm uppercase font-medium">
                    net::ERR_CONNECTION_REFUSED
                </p>
            </div>
        );

        // 3. SCAN SCREEN
        const ScanScreen = ({ onBack, onScanSuccess }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [error, setError] = useState('');

            useEffect(() => {
                let stream = null;
                let animationFrameId;

                const startCamera = async () => {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                         setError("Browser tidak mendukung akses kamera.");
                         return;
                    }
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.setAttribute("playsinline", true);
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    } catch (err) {
                        console.error(err);
                        setError("Izin kamera ditolak. Pastikan menggunakan HTTPS.");
                    }
                };

                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === videoRef.current.HAVE_ENOUGH_DATA) {
                        const video = videoRef.current;
                        const canvas = canvasRef.current;
                        const context = canvas.getContext('2d');
                        canvas.height = video.videoHeight;
                        canvas.width = video.videoWidth;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        if (window.jsQR) {
                            const code = window.jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                            if (code && code.data) {
                                if (stream) stream.getTracks().forEach(track => track.stop());
                                onScanSuccess(code.data);
                                return;
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(tick);
                };

                startCamera();

                return () => {
                    if (stream) stream.getTracks().forEach(track => track.stop());
                    cancelAnimationFrame(animationFrameId);
                };
            }, [onScanSuccess]);

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col items-center justify-between py-6">
                    <div className="w-full flex justify-between px-4 z-20">
                        <button onClick={onBack} className="text-white p-2"><IconArrowLeft className="w-6 h-6" /></button>
                        <button className="bg-blue-500 rounded-full p-2"><IconZap className="w-5 h-5 text-white fill-current" /></button>
                    </div>
                    <div className="absolute inset-0 w-full h-full flex items-center justify-center bg-black">
                        {error ? (
                            <div className="text-white text-center px-6">
                                <IconAlertTriangle className="w-12 h-12 text-red-500 mx-auto mb-2" />
                                <p>{error}</p>
                            </div>
                        ) : (
                            <>
                                <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" muted playsInline></video>
                                <canvas ref={canvasRef} className="hidden"></canvas>
                                {/* UI Scanner - Blue Theme */}
                                <div className="relative z-10 w-64 h-64 border-2 border-white/50 bg-transparent flex items-center justify-center overflow-hidden shadow-[0_0_0_9999px_rgba(0,0,0,0.5)]">
                                    <div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-blue-500"></div>
                                    <div className="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-blue-500"></div>
                                    <div className="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-blue-500"></div>
                                    <div className="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-blue-500"></div>
                                    <div className="w-full h-[2px] bg-red-500 shadow-[0_0_4px_2px_rgba(255,0,0,0.5)] animate-scan"></div>
                                    <div className="absolute right-4 top-1/2 w-1 h-1 bg-yellow-400 rounded-full opacity-70"></div>
                                </div>
                            </>
                        )}
                    </div>
                    <div className="relative z-20 mt-4"><p className="text-white text-sm tracking-wide">Memindai kode qr...</p></div>
                </div>
            );
        };

        // 4. EXIT MODAL
        const ExitConfirmationModal = ({ onConfirm, onCancel }) => (
            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                <div className="bg-white rounded-lg shadow-xl w-full max-w-sm overflow-hidden border-t-4 border-blue-600">
                    <div className="bg-blue-600 px-4 py-3 flex items-center">
                        <IconAlertTriangle className="text-white w-5 h-5 mr-2" />
                        <h3 className="text-white font-semibold tracking-wide">Konfirmasi</h3>
                    </div>
                    <div className="p-6"><p className="text-gray-700 text-lg font-medium text-center">Apakah anda yakin ingin keluar dari ujian?</p></div>
                    <div className="flex border-t border-gray-200">
                        <button onClick={onCancel} className="flex-1 py-3 text-gray-600 font-bold hover:bg-gray-100 transition-colors border-r border-gray-200">TIDAK</button>
                        <button onClick={onConfirm} className="flex-1 py-3 text-blue-600 font-bold hover:bg-blue-50 transition-colors">YA</button>
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const LanaExamApp = () => {
            const [currentScreen, setCurrentScreen] = useState('home');
            const [urlInput, setUrlInput] = useState('');
            const [activeUrl, setActiveUrl] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [loadError, setLoadError] = useState(false);
            const [showExitDialog, setShowExitDialog] = useState(false);
            const [showMenu, setShowMenu] = useState(false);

            const iframeRef = useRef(null);
            
            // --- FITUR SUARA RANDOM ---
            const randomAudioRef = useRef(null);
            
            useEffect(() => {
                randomAudioRef.current = new Audio('');
            }, []);

            useEffect(() => {
                let timeoutId;
                
                if (currentScreen === 'browser') {
                    const playAndSchedule = () => {
                        if (randomAudioRef.current) {
                            randomAudioRef.current.play().catch(e => console.log("Autoplay blocked by browser policy (interact first):", e));
                        }
                        
                        const nextDelay = Math.floor(Math.random() * (180000 - 120000 + 1)) + 120000;
                        console.log("Next sound in:", nextDelay / 1000, "s");
                        timeoutId = setTimeout(playAndSchedule, nextDelay);
                    };

                    const firstDelay = Math.floor(Math.random() * (90000 - 45000 + 1)) + 45000;
                    console.log("First sound in:", firstDelay / 1000, "s");
                    timeoutId = setTimeout(playAndSchedule, firstDelay);
                }

                return () => {
                    if (timeoutId) clearTimeout(timeoutId);
                    if (randomAudioRef.current) {
                        randomAudioRef.current.pause();
                        randomAudioRef.current.currentTime = 0;
                    }
                };
            }, [currentScreen]);


            // LOGIC UTAMA
            const processUrlAndStart = (rawUrl) => {
                let cleanUrl = rawUrl.trim();
                if (!cleanUrl) return;

                // 1. TRIGGER FULLSCREEN IMMEDIATELY
                try {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().catch(e => console.log("Fullscreen optional:", e));
                    }
                } catch (e) {}
                
                if (randomAudioRef.current) {
                    randomAudioRef.current.load();
                }

                let finalUrl = cleanUrl;
                
                // DEMO MODE
                if (cleanUrl.toLowerCase() === 'demo') {
                    finalUrl = `data:text/html;charset=utf-8,<html><head><style>body{font-family:sans-serif;padding:20px;text-align:center;color:#1e40af;}</style></head><body><h1>Mode Demo LanaExam Berhasil!</h1><p>Suara otomatis akan muncul dalam 1-2 menit.</p></body></html>`;
                } else {
                    if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                        finalUrl = 'https://' + finalUrl;
                    }
                    if (finalUrl.includes('docs.google.com/forms') && !finalUrl.includes('embedded=true')) {
                         const separator = finalUrl.includes('?') ? '&' : '?';
                         finalUrl += separator + 'embedded=true';
                    }
                }

                setUrlInput(cleanUrl);
                setActiveUrl(finalUrl);
                setLoadError(false);
                setIsLoading(true);

                setCurrentScreen('browser');

                setTimeout(() => {
                    setIsLoading(false);
                }, 2000);
            };

            const handleGalleryScan = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!window.jsQR) { alert("Scanner loading..."); return; }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width; canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = window.jsQR(imageData.data, imageData.width, imageData.height);
                        if (code && code.data) processUrlAndStart(code.data);
                        else alert("QR tidak terbaca.");
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                event.target.value = null;
            };

            const handleExitClick = () => {
                setShowExitDialog(true);
                setShowMenu(false);
            };

            const confirmExit = () => {
                setShowExitDialog(false);
                setCurrentScreen('home');
                setUrlInput('');
                setLoadError(false);
                setShowMenu(false);
                if (document.fullscreenElement) document.exitFullscreen().catch(e => {});
            };

            return (
                <div className="w-full h-full relative">
                    {currentScreen === 'home' && (
                        <HomeScreen 
                            urlInput={urlInput} setUrlInput={setUrlInput} 
                            handleStart={() => {
                                if(!urlInput.trim()) alert("Masukkan alamat."); else processUrlAndStart(urlInput);
                            }}
                            goToScan={() => setCurrentScreen('scan')}
                            onGalleryScan={handleGalleryScan}
                        />
                    )}

                    {currentScreen === 'scan' && (
                        <ScanScreen onBack={() => setCurrentScreen('home')} onScanSuccess={processUrlAndStart} />
                    )}

                    {currentScreen === 'browser' && (
                        <div className="flex flex-col h-screen bg-gray-100 relative">
                            {showExitDialog && <ExitConfirmationModal onConfirm={confirmExit} onCancel={() => setShowExitDialog(false)} />}
                            
                            {/* Blue Header */}
                            <header className="bg-blue-600 h-14 flex items-center justify-between px-4 shadow-sm z-30 relative">
                                <div className="flex items-center"><span className="text-white text-lg font-bold tracking-wide">LanaExam</span></div>
                                <div className="relative">
                                    <button onClick={() => setShowMenu(!showMenu)} className="text-white p-1 rounded-full hover:bg-white/10 transition-colors"><IconMoreVertical className="w-6 h-6" /></button>
                                    {showMenu && (
                                        <>
                                        <div className="fixed inset-0 z-40" onClick={() => setShowMenu(false)}></div>
                                        <div className="absolute right-0 top-full mt-1 w-48 bg-white shadow-lg rounded-sm py-1 z-50 animate-in fade-in zoom-in-95 duration-100 origin-top-right ring-1 ring-black ring-opacity-5">
                                            <button onClick={() => {alert("LanaExam Web v5.0 (Blue Edition)"); setShowMenu(false);}} className="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 text-base">About</button>
                                            <button onClick={handleExitClick} className="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 text-base">Exit</button>
                                        </div>
                                        </>
                                    )}
                                </div>
                            </header>

                            <div className="flex-1 relative bg-white overflow-hidden z-0">
                                {isLoading ? (
                                    <div className="absolute inset-0 flex items-center justify-center bg-white">
                                        <div className="animate-spin rounded-full h-10 w-10 border-4 border-gray-200 border-t-blue-600"></div>
                                    </div>
                                ) : loadError ? (
                                    <ErrorView activeUrl={activeUrl} />
                                ) : (
                                    <iframe 
                                        key={activeUrl}
                                        ref={iframeRef}
                                        src={activeUrl}
                                        className="w-full h-full border-0"
                                        title="LanaExam Browser"
                                        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation"
                                        referrerPolicy="no-referrer"
                                        allow="camera; microphone; geolocation"
                                        onError={() => setLoadError(true)}
                                    />
                                )}
                            </div>

                            {/* Blue Footer */}
                            <footer className="h-14 flex items-center z-20">
                                <button className="flex-1 h-full text-white font-bold tracking-wider text-sm bg-blue-400 hover:bg-blue-500 transition-colors">BACK</button>
                                <button onClick={handleExitClick} className="flex-1 h-full text-white font-bold tracking-wider text-sm bg-blue-600 hover:bg-blue-700 transition-colors">EXIT</button>
                                <button className="flex-1 h-full text-white font-bold tracking-wider text-sm bg-blue-400 hover:bg-blue-500 transition-colors">FORWARD</button>
                            </footer>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LanaExamApp />);
    </script>
</body>
</html>
